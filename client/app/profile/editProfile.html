<div class="row">
  <h3>Musician Profile</h3>

  <form class="col s12" ng-submit="submit()" method="post">

    <div class="row">
      <div class="input-field col s6">
        <input id="name" type="text" class="validate" ng-model="musicianForm.name">
        <label for="name">Full Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input id="email" type="email" class="validate" ng-model="musicianForm.email">
        <label for="name">Email</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input id="main-instrument" type="text" class="validate" ng-model="musicianForm.main">
        <label for="main-instrument">Main Instrument</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <textarea id="other-instrments" class="materialize-textarea" ng-model="musicianForm.other"></textarea>
        <label for="other-instruments">List additional instruments</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <textarea id="bio" class="mateialize-textarea" ng-model="musicianForm.bio"></textarea>
        <label for="bio">Add a brief bio</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <textarea id="image" type="text" ng-model="musicianForm.image"></textarea>
        <label for="image">Image link</label>
      </div>
    </div>

    <div class="">
      <a class="waves-effect waves-light btn">Create Event</a>
    </div>

  </form>
</div>
