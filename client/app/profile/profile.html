<div class="container">
  <div class="row">
    <h3 class="title">Musician Profile</h3>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="row">
        <img style="width: 200px; height: 200px" src="{{ vm.musician.imageURL }}"/>
      </div>

      <div class="row">
        <h3>{{ vm.musician.first }} {{ vm.musician.last }}</h3>
      </div>

      <div class="row">
        <h4>{{ vm.musician.instrument }}</h4>
      </div>

      <div class="row">
        <h4>{{ vm.musician.bio }}</h4>
      </div>


    </div>
  </div>
</div>
